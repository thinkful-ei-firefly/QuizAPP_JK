<!DOCTYPE html>
<html lang="en">
    <!--start page-->
<head aria-live="polite">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Stephen King's 'IT' Quiz App</title>
    <meta name="description" content="See if you can survive a battle of wits with Stephen King's 'It' quiz!">
    <link href="quiz.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Mountains+of+Christmas|Russo+One&display=swap" rel="stylesheet">
</head>
<body>
    <header class="banner"> <div>
        <ul>
            <li> Question: <span class="questionNumber">1</span></li>
            <li> Correct: <span class="correct">0</span></li>
            <li> Incorrect: <span class="incorrect">0</span></li>
            </ul>
        </div>
    </header>
        <main>
            <!--Front Page-->
                <div aria-label="Can you make it out of Derry" class="begin" id="begin"> 
                    <h2>Can you make it out of Derry?</h2>
                    <button aria-label="click begin" class="startQuiz" type="button">Begin</button>
                </div>
 
        </main>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script> 
    <script src="quiz.js"></script>

</html>
